<form class="contact-form">
    <label for="user-name">Your name</label>
    <input type="text" class="contact-form-input" id="user-name" name="user_name"/>

    <label for="user-phone">Your phone</label>
    <input type="tel" class="contact-form-input" id="user-phone" name="user_phone"/>

    <label for="user-email">Your email</label>
    <input type="email" class="contact-form—input" id="user-email" name="user_email"/>
    
    <label for="user-comment">Your email</label>
    <textarea class="contact-form-message" id="user-comment" name="user_comment" 
    ></textarea>

    <fieldset class="contact-form-fieldset">
        <label>
        <input type="checkbox" name="tc_checkbox" required value="read" />
        <span style="color: #8E8F99;">I accept the terms and conditions of the</span> <span style="color: #4D5AE5;">Privacy Policy</span>
        </label>
    </fieldset>

    <div class="contact-form—btn-wrapper">
        <button class="contact-form-btn contact—form—btn-send">Send</button>
        <!-- <button class="contact-form-btn contact-form-btn-reset">Clear</button> -->
    </div>
</form>
